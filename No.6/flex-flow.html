<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex-flow</title>
    <style>
        .flex-flow {
            display: flex;
            flex-flow: wrap row-reverse;
            background: #8A469B;
        }
        span {
            width: 30%;
            height: 50px;
            margin: 10px;
            background: #EA7F26;
        }
    </style>
</head>
<body>
    <div class="flex-flow">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
</body>
</html>
