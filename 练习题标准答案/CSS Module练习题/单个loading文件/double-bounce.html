<!DOCTYPE html>
<html>
<head>
  <title>double bounce</title>
  <style type="text/css">

    .double-bounce {
      width: 40px;
      height: 40px;
      position: relative;
      margin: 40px auto;
    }

    .double-bounce .child {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #333;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      animation: doubleBounce 2s infinite ease-in-out;
    }

    .double-bounce .double-bounce2 {
      animation-delay: -1.0s;
    }

    @keyframes doubleBounce {
      0%,
      100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="double-bounce">
    <div class="child double-bounce1"></div>
    <div class="child double-bounce2"></div>
  </div>
</body>
</html>
